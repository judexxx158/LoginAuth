<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the full height of the body and make it a flex container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Set background image */
            background-size: cover; /* Ensure the image covers the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            font-family: Arial, sans-serif;
        }

        /* Style for the container that holds the form */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* White background with opacity */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center; /* Center the content inside the container */
        }

        /* Form input fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Lower text styles */
        .lower-text {
            text-align: center;
            margin-top: 10px;
        }

        .lower-text a {
            color: #007bff;
            text-decoration: none;
        }

        .lower-text a:hover {
            text-decoration: underline;
        }

        /* Hide the signup box initially */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container" id="login-box">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Enter your email" required>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        <button onclick="loginUser()">Login</button>
        <p class="lower-text">Don't have an account? <a href="#" onclick="showSignup()">Create Account</a></p>
    </div>

    <!-- Signup Form (Initially Hidden) -->
    <div class="container hidden" id="signup-box">
        <h2>Create Account</h2>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
        <input type="password" id="signup-password" placeholder="Create a password" required>
        <input type="password" id="confirm-password" placeholder="Confirm password" required>
        <button onclick="registerUser()">Create Account</button>
        <p class="lower-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="script.js"></script>

    <script>
        // Toggle between login and signup forms
        function showSignup() {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('signup-box').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signup-box').classList.add('hidden');
            document.getElementById('login-box').classList.remove('hidden');
        }

        // Mock functions for login and signup
        function loginUser() {
            // Implement login logic here (e.g., Firebase auth)
            alert("Login functionality is not implemented yet.");
        }

        function registerUser() {
            // Implement registration logic here (e.g., Firebase auth)
            alert("Signup functionality is not implemented yet.");
        }
    </script>
</body>
</html>
