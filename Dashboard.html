<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('profile-bg.jpg') no-repeat center center fixed; /* FIXED BACKGROUND */
            background-size: cover;
            color: white;
        }
        header {
            background: rgba(2, 2, 2, 0.8);
            color: #fff;
            padding: 15px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background: rgba(7, 7, 7, 0.8);
        }
        .container {
            padding: 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            border: 3px solid rgb(68, 67, 67);
        }
        .profile h2 {
            margin: 10px 0 5px;
        }
        .section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .section ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .section ul li {
            background: rgba(3, 3, 3, 0.1);
            padding: 10px 15px;
            border-radius: 5px;
        }
        footer {
            background: rgba(7, 7, 7, 0.8);
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
    </header>
    <nav>
        <a href="#profile">Profile</a>
        <a href="#habits">Habits</a>
        <a href="#talents">Talents</a>
    </nav>
    
    <div class="container">
        <div id="profile" class="section profile">
            <img src="Profile.jpg" alt="My Profile Picture">
            <h2>Jude Xian Giva</h2>
            <p>Soon to be a Content Creator.</p>
        </div>
        
        <div id="habits" class="section">
            <h2>My Interest</h2>
            <ul>
                <li>Exercise Daily</li>
                <li>Read Books</li>
                <li>Playing Games</li>
                <li>Eat Healthy</li>
            </ul>
        </div>
        
        <div id="talents" class="section">
            <h2>My Talents</h2>
            <ul>
                <li>Web Developme</li>
                <li>Singing</li>
                <li>Playing Drums</li>               
            </ul>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 My Personal Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
